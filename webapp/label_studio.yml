types: webapp
format: v2
author: MLSteam
description: The most flexible data annotation tool. Quickly installable. Build custom
  UIs or use pre-built labeling templates.Selected dataset will mout into label-studio
  /data path.please follow the document to setup local-storage to /data pathhttps://labelstud.io/guide/storage.html#Local-storage
driver: docker
env:
  command: | 
    export LABEL_STUDIO_LOCAL_FILES_SERVING_ENABLED=true && 
    export LABEL_STUDIO_LOCAL_FILES_DOCUMENT_ROOT=/data && 
    label-studio
  image: myelintek/label-studio:v1.4.1
  requirements: {}
  volumes:
  - yolo-sample:/data
hashtags:
- Labeling Tool
- Image
- Text
- Time Series
name: Lable Studio
params:
  bind:
    default: '8080'
    required: true
    state: view
    type: integer
  flavor:
    default: ''
    required: true
    type: flavor
  name:
    required: true
    type: string
  protocol:
    default: HTTP
    required: true
    state: view
    type: string
  volumes:
    default:
    - yolo-sample:/label-studio/data
    - yolo-sample:/data
    type: volumes
    mountPoint: ""
    mountPointEditable: false
version: v1.4.4
