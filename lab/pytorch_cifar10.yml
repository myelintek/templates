name: Pytorch Cifar10
description: Cifar10 in Pytorch
version: "1.0.2"
image: myelintek/pytorch-cifar10:1.0.2
gpu: 1
hashtag:
  - classification
  - pytorch
volumes:
  - cifar10:/mlsteam/data/cifar10
runtime_params:
  command: python train.py
  params:
    network:
    - resnet18
    num_epochs: 5
  params_definition:
    network:
      options:
      - mobilenet_v2
      - inception_v3
      - googlenet
      - resnet18
      - vgg11_bn